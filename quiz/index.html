<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="header_quiz">
      <h1>Quiz</h1>
    </div>
    <div class="quiz_container">
      <div class="qustion">
        <h3>Qustion 1</h3>
        <h4>Who is the father of C language?</h4>
        <div class="1">
          <input type="radio" name="0" value="A" id="A1" />
          <label for="A1">Steve Jobs</label><br />
          <input type="radio" name="0" value="B" id="B1" />
          <label for="B1">James Gosling</label><br />
          <input type="radio" name="0" value="C" id="C1" />
          <label for="C1">Dennis Ritchie</label><br />
          <input type="radio" name="0" value="D" id="D1" />
          <label for="D1"> Rasmus Lerdorf</label>
        </div>
        <div class="result">
          <p id="0"></p>
        </div>
        <button class="check" onclick="check1(0)">Check</button>
      </div>
      <div class="qustion">
        <h3>Qustion 2</h3>
        <h4>Which of the following is not a valid C variable name?</h4>
        <div class="2">
          <input type="radio" name="1" value="A" id="A2" />
          <label for="A2">int number;</label><br />
          <input type="radio" name="1" value="B" id="B2" />
          <label for="B2">float rate;</label><br />
          <input type="radio" name="1" value="C" id="C2" />
          <label for="C2">int variable_count;</label><br />
          <input type="radio" name="1" value="D" id="D2" />
          <label for="D2"> int $main;</label>
        </div>
        <div class="result">
          <p id="1"></p>
        </div>
        <button class="check" onclick="check1(1)">Check</button>
      </div>
      <div class="qustion">
        <h3>Qustion 3</h3>
        <h4>All keywords in C are in ____________</h4>
        <div class="3">
          <input type="radio" name="2" value="A" id="A3" />
          <label for="A3">LowerCase letters</label><br />
          <input type="radio" name="2" value="B" id="B3" />
          <label for="B3">UpperCase letters</label><br />
          <input type="radio" name="2" value="C" id="C3" />
          <label for="C3">CamelCase letters;</label><br />
          <input type="radio" name="2" value="D" id="D3" />
          <label for="D3">None of the mentioned</label>
        </div>
        <div class="result">
          <p id="2"></p>
        </div>
        <button class="check" onclick="check1(2)">Check</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
